<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список отзывов</title>
</head>
<body>
<div th:each="review : ${reviews}">
    <a th:href="@{/review/{id}(id=${review.getId()})}"
       th:text="${review.getBeautyTimestamp() + ', ' + review.getEquipment() + ', ' + review.getReason()}"></a>
</div>
</body>
</html>
