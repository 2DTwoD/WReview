<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лучший работник</title>
    <link th:href="@{css/main.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<table>
    <thead>
    <tr>
        <th>Имя работника</th>
        <th>Рейтинг за год</th>
        <th>Число отзывов за год</th>
        <th>Подробнее</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.getUsername()}"></td>
        <td th:text="${person.getRating()}"></td>
        <td th:text="${person.getNumOfCalcReviews()}"></td>
        <td><a th:href="@{/person/{name}(name=${person.getUsername()})}">Подробнее</a></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
<a th:href="@{/registration}">Регистрация</a>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
