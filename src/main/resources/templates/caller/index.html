<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
  <div th:each="caller : ${callers}">
    <a th:href="@{/caller/{name}/edit(name=${caller.getUsername()})}"
       th:text="${caller.getUsername() + ', ' + caller.getPosition()}">caller</a>
  </div>
  <br/>
  <hr/>
  <a th:href="@{/caller/add}">Создать пользователя</a>
</body>
</html>
