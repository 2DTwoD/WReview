<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>
    <form th:method="patch" th:action="@{/caller/{name}(name=${caller.getUsername()})}" th:object="${caller}">
        <label for="name">Имя пользователя: </label>
        <input type="text" th:field="*{username}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <br/>
        <label for="position">Должность: </label>
        <input type="text" th:field="*{position}" id="position"/>
        <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
        <br/>
        <label for="password">Пароль: </label>
        <input type="password" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br/>
        <label for="enabled">Разрешен: </label>
        <input type="checkbox" th:field="*{enabled}" id="enabled"/>
        <br/>
        <input type="submit" value="Редактировать"/>
    </form>
</body>
</html>
