<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
    <form th:method="POST" th:action="@{/templates/person}" th:object="${caller}">
        <label for="username">Введите имя пользователя: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        <br/>
        <label for="position">Введите должность пользователя: </label>
        <input type="text" th:field="*{position}" id="position"/>
        <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
        <br/>
        <label for="password">Введите пароль: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br/>
        <input type="submit" value="Добавить пользователя"/>
    </form>
</body>
</html>
