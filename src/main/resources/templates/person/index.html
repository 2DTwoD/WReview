<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Имя работника</th>
        <th>Возраст</th>
        <th>Услуги</th>
        <th>Телефон</th>
        <th>Стаж</th>
        <th>Цена услуги</th>
        <th>Рейтинг</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.getUsername()}"></td>
        <td th:text="${person.getAge()}"></td>
        <td th:text="${person.getServiceDescription()}"></td>
        <td th:text="${person.getPhone()}"></td>
        <td th:text="${person.getExperience()}"></td>
        <td th:text="${person.getPrice()}"></td>
        <td th:text="${person.getRating()}"></td>
        <td><a th:href="@{/person/{name}(name=${person.getUsername()})}">Подробнее</a></td>
        <td><a th:href="@{/review/add?workerName={name}(name=${person.getUsername()})}">Написать отзыв</a></td>
    </tr>
    </tbody>
</table>
<span th:if="${currentPage > 0}">
    <a th:href="@{{url}?pageNum={num}&filter={filt}(url=${param.query}, num=${currentPage - 1}, filt=${filter})}"> << </a>
</span>
<span th:if="${currentPage < totalPages}">
    <a th:href="@{{url}?pageNum={num}&filter={filt}(url=${param.query}, num=${currentPage + 1}, filt=${filter})}"> >> </a>
</span>
</body>
</html>
