<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <div th:each="person : ${persons}">
        <a th:href="@{/person/{name}(name=${person.getUsername()})}"
           th:text="${'Имя:' + person.getUsername() + ', Услуга: ' + person.getServiceDescription() + 'Оценка: ' + person.getRating()}"></a>
    </div>
</body>
</html>
