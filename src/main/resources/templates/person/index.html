<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
    <div th:each="person : ${persons}">
        <a th:href="@{/person/{name}(name=${person.getUsername()})}"
           th:text="${person.getUsername() + ', ' + person.getServiceDescription()}"></a>
    </div>
</body>
</html>
