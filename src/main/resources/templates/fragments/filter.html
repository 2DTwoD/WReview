<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
</head>
<body>
<div th:fragment="filter">
    <script type="text/javascript" th:src="@{/js/filter.js}"></script>
    <label for="filterTextField"></label>
    <input type="text" th:value="${filter}" id="filterTextField"/>
    <button id="filterButton">Поиск</button>
    <button id="clearButton">Очистить фильтр</button>
    <div th:if="${!filter.equals('')}" style="color:red">Активен фильтр</div>
</div>
</body>
</html>
