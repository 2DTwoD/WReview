<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/header_text.js}"></script>
    <div>Лучший работник года</div>
        <a sec:authorize="isAnonymous()" th:href="@{/login}"><button>Войти</button></a>
        <a sec:authorize="isAnonymous()" th:href="@{/registration}"><button>Регистрация</button></a>
        <span sec:authorize="isAuthenticated()" sec:authentication="principal.username"></span>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="POST" style="display: inline;">
            <input type="submit" value="Выйти" />
        </form>

        <a sec:authorize="isAuthenticated()" th:href="@{/persons/edit}"><button>Мои настройки</button></a>
        <a th:href="@{/}"><button>Рейтинг рабочих</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/persons/workers}"><button>Список всех рабочих</button></a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/persons}"><button>Список всех пользователей</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/reviews}"><button>Все отзывы</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/reviews/my}"><button>Мои отзывы</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/reviews/on_me}"><button>Отзывы на меня</button></a>
        <a sec:authorize="isAuthenticated()" th:href="@{/reviews/add}"><button>Добавить отзыв</button></a>
    <div id="pageTitle"></div>
</div>

</body>
</html>
